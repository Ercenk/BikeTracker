<div data-ng-controller="shell as vm">
    <div class="jumbotron">

        <div class="row">
            <div class="col-md-10">
                <div class="media">
                    <a class="pull-left" href="/"><img class="media-object" src="/Content/images/Bike.jpg"/></a>
                    <a class="pull-right" href="/"><img class="media-object" src="/Content/images/mounted_small.jpg" /></a>
                    <h1><a href="/">Ercenk's Bike Tracker</a>
                    </h1>
                    
                    <h3 ng-show="vm.firstName">Hello {{vm.firstName}},</h3>
                    <h3 ng-show="!vm.firstName">Howdy stranger! Please feel free to login with Facebook so I know who is visiting here.</h3>
                </div>
                <small>I had built this just before my Northern BC motorcycle trip to start leaning a few technologies. 
                    </small>
            </div>
            <div class="col-md-2">
                <div data-ng-include="'/app/login/login.html'"></div>
            </div>
        </div>

    </div>

    <div id="fb-root"></div>

    <section id="content" class="content">

        <div class="row">
            <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
                <div data-cc-spinner="vm.spinnerOptions"></div>
                <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
            </div>

            <!--<div data-ng-include="'/app/layout/sidebar.html'"></div>-->

            <div data-ng-view class="shuffle-animation"></div>           

    </section>
</div>
