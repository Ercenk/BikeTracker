<div data-ng-controller="loginCtrl as vm">
    <div id="fb-root"></div>
    <button data-ng-click="vm.login()" data-ng-hide="vm.authenticated()">Login</button>
    <br>
    <button data-ng-click="vm.logout()" data-ng-show="vm.authenticated()">Facebook Logout</button>
    <br>
    <button data-ng-click="vm.getInfo()" data-ng-show="vm.authenticated()">Get info</button>
    <hr>
    <button data-ng-click="vm.unsubscribe()" data-ng-show="vm.authenticated()">unsubscribe</button>
   </div>
